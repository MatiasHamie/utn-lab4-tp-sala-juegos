<div class="container" style="width: 400px; height: 400px;">
  <div class="row text-center">
    <div class="col">
      <button type="button" class="btn btn-outline-info my-5" [routerLink]="['/Juegos']">
        <i class="fas fa-arrow-left"></i>
        Volver
      </button>
    </div>
  </div>
  <div *ngIf="turnoUsuario" class="text-center">
    <h1 class="text-warning">Tu turno</h1>
  </div>
  <div>
    <mat-grid-list cols="3" rowHeight="70px:70px">
      <mat-grid-tile *ngFor="let cuadrado of cuadradosGrilla; let i = index" [colspan]="cuadrado.columnas"
        [rowspan]="cuadrado.filas" [style.background]="cuadrado.color" (click)="usuarioColocaLaX(i)">
        {{cuadrado.texto}}
      </mat-grid-tile>
    </mat-grid-list>
  </div>
  <div *ngIf="ganoUsuario" class="bg-success text-center mt-5">
    <h1 class="text-white">Ganaste!!</h1>
  </div>
  <div *ngIf="ganoPC" class="bg-danger text-center mt-5">
    <h1 class="text-white">Perdiste!!</h1>
  </div>
  <div *ngIf="empate" class="bg-warning text-center mt-5">
    <h1 class="text-white">Empataste!!</h1>
  </div>
  <div class="row text-center">
    <div class="col">
      <button *ngIf="ganoPC || ganoUsuario || empate"
      type="button" class="btn btn-outline-warning mx-5 my-1" (click)='reiniciar()'>
      Reiniciar
    </button>
    </div>
  </div>
</div>
