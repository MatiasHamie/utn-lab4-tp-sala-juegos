
<nav class="navbar navbar-expand-lg navbar-light bg-secondary">
  <a class="navbar-brand  text-white" href="#">Sala de Juegos</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navBarLinks" aria-controls="navBarLinks" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navBarLinks">
    <ul class="navbar-nav" >
      <li class="nav-item active" *ngIf="estaLogeado">
        <a class="nav-link text-center text-white" [routerLink]="['/Principal']">Home <span class="sr-only">(current)</span></a>
      </li>
      <li class="nav-item">
        <a class="nav-link text-center text-white bg-success px-3" style="border-radius: 10px;" routerLink="/Login" *ngIf="!estaLogeado"> Ingresar (LOGIN) para continuar</a>
      </li>
      <li class="nav-item">
        <a class="nav-link text-center text-dark bg-warning px-3" style="border-radius: 10px;" routerLink="/Registro" *ngIf="!estaLogeado">Registrarse</a>
      </li>
    </ul>
    <ul class="navbar-nav" *ngIf="usuarioConectado$ | async as user">
      <li class="nav-item active">
        <a class="nav-link text-center text-white" [routerLink]="['/Juegos']">Juegos <span class="sr-only">(current)</span></a>
      </li>
      <li class="nav-item">
        <a class="nav-link text-center text-white bg-danger px-3" style="border-radius: 10px;" *ngIf="user" (click)="logout()">Desloguearse</a>
      </li>
      <li class="nav-item">
        <a class="nav-link text-center text-white bg-primary px-3" style="border-radius: 10px;" *ngIf="user"> {{'Usuario conectado: ' + user?.email }}</a>
      </li>
      <li class="nav-item">
        <a class="nav-link text-white text-center" href="https://github.com/matiashamie" target="_blank">Matias Hamie en GitHub <i
            class="fa fa-github"></i></a>
      </li>
      <li class="nav-item">
        <a class="nav-link text-center text-white" routerLink="/QuienSoy">Quien Soy? <i class="fa fa-user"></i></a>
      </li>
    </ul>
  </div>
</nav>
