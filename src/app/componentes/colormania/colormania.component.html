<div class="container">
  <div class="row">
    <div class="col">
      <div class="text-center">
        <button type="button" class="btn btn-outline-info my-5" [routerLink]="['/Juegos']">
          <i class="fas fa-arrow-left"></i>
          Volver
        </button>
      </div>
    </div>
  </div>
  <div *ngIf="comenzo" class="container" style="width:300px;height:300px;border-radius: 30px;"
    [ngStyle]="{'background-color': colorRandom}">
  </div>

  <div class="row my-3 d-flex justify-content-center">
    <div class="col-5">
      <div class="text-center">
        <div *ngIf="gano" class="alert alert-success">
          Ganaste!!
        </div>
        <div *ngIf="perdio" class="alert alert-danger">
          Perdiste!!!
        </div>
      </div>
    </div>
  </div>
  <div *ngIf="comenzo" class="row my-3 d-flex justify-content-center">
    <div class="col-5">
      <div class="text-center">
        <div class="alert alert-info">
          {{ 'Tiempo RESTANTE: ' + tiempo }}
        </div>
      </div>
    </div>
  </div>

  <div class="row my-3">
    <div class="col">
      <div class="text-center">
        <div class="text-center">
          <button *ngIf="!comenzo && (!gano && !perdio)" type="#" class="ml-4 btn btn-warning"
            (click)="onClick_getBgColor()">
            Comenzar
          </button>
          <button *ngIf="gano || perdio" type="#" class="ml-4 btn btn-warning" (click)="reinicioGeneral()">
            Reiniciar
          </button>
        </div>
      </div>
    </div>
  </div>

  <!-- <div class="row mt-3" *ngIf="comenzo"> -->
  <div class="row mt-3" *ngIf="comenzo">
    <div class="col">
      <div class="text-center">
        <button type="#" class="ml-4 btn btn-outline-dark" (click)="setColor('blue')" (click)="verificar()"
          *ngIf="temporizador != 0" [ngStyle]="{'color': colorRandomBotones}">
          Azul
        </button>
        <button type="#" class="ml-4 btn btn-outline-dark" (click)="setColor('red')" (click)="verificar()"
          *ngIf="temporizador != 0" [ngStyle]="{'color': colorRandomBotones}">
          Rojo
        </button>
        <button type="#" class="ml-4 btn btn-outline-dark" (click)="setColor('yellow')" (click)="verificar()"
          *ngIf="temporizador != 0" [ngStyle]="{'color': colorRandomBotones}">
          Amarillo
        </button>
        <button type="#" class="ml-4 btn btn-outline-dark" (click)="setColor('green')" (click)="verificar()"
          *ngIf="temporizador != 0" [ngStyle]="{'color': colorRandomBotones}">
          Verde
        </button>
        <button type="#" class="ml-4 btn btn-outline-dark" (click)="setColor('black')" (click)="verificar()"
          *ngIf="temporizador != 0" [ngStyle]="{'color': colorRandomBotones}">
          Negro
        </button>
      </div>
    </div>
  </div>
</div>
